  <div class="main container-fluid">

    <div class="chat row">
    
    <div class="col-sm-6 col-sm-offset-3">

        <ul class="list-group">
          <li class="list-group-item radius" ng-repeat="message in getMessages()">

            <div class="message">
              <!--<div class="author" ng-class="{'me':currentUser.name == message.author.name}">{{ message.author.name }}</div>

              {{ message.date | date: 'dd MMM h:mm' }} -- <span style="color: grey">{{message.author.name }} </span> a Ã©crit : <span style="color: blue"> {{ message.body }}</span>

      <button class="btn btn-primary">Valider</button>
